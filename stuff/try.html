<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trylogin</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="first">
        <div class="sign">
            <p>Sign UP</p>
        </div>
        <div class="nice">
            Nice to meet you ! Enter your details to register
        </div>
        <div class="name">
            <p>
                Your name
            </p>
            <input id="in" type="text" placeholder="Enter your name">
        </div>
        <div class="email">
            <p>Your Email</p>
            <input id="of" type="text" placeholder="Enter your email">
        </div>
        <div class="pass">
            <p>Password</p>
            <input id="wow" type="text" placeholder="**************">
        </div>
        <div class="the">
            <input type="checkbox">
            <p> I agree to the Terms and Conditions</p>
        </div>
        <div class="up">
            <Button>SIGN UP</Button>
            <p id="an">
                Already have an account ? <a href="Signin.html">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
