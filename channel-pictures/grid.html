<!DOCTYPE html>
<html>
    <head>
        <title> Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            /* gap: 2px; we can use gap to create gap inbetween spaces */
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightcoral;">div2<p>love</p></div>
        </div>
            <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 100px;
                /* gap: 2px; we can use gap to create gap inbetween spaces */
                ">
                <div style="background-color: lightblue;">100px</div>
                <div style="background-color: lightcoral;">100px<p>love</p></div>
                <div style="background-color: lightblue;">200px</div>
                <div style="background-color: lightcoral;">100px<p>love</p></div>
            </div>
            <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr;
                /* gap: 2px; we can use gap to create gap inbetween spaces */
                ">
                <div style="background-color: lightblue;">100px</div>
                <div style="background-color: lightcoral;">1fr</div>
            </div>
                <div style="
                    margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 1fr 2fr;
                    /* gap: 2px; we can use gap to create gap inbetween spaces */
                    ">
                    <div style="background-color: lightblue;">100px</div>
                    <div style="background-color: lightcoral;">1fr</div>
                    <div style="background-color: lightblue;">2fr</div>
                </div>
                <div style="
                height: 200px;
                margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 40px;
                
                /* gap: 2px; we can use gap to create gap inbetween spaces */
                ">
                <div style="background-color: lightblue;">1fr</div>
                <div style="background-color: lightcoral;">1fr</div>
                <div style="background-color: lightblue;">1fr</div>
                <div style="background-color: lightcoral;">1fr</div>
                <div style="background-color: lightblue;">1fr</div>
                <div style="background-color: lightcoral;">1fr</div>
            </div>
    </body>
</html>
